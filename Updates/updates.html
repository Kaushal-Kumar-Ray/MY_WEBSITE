<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slidershow">
        <div class="slides">
            <div class="slide"><img src="img1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="img2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="img3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="img4.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="img5.jpg" alt="Slide 5"></div>
        </div>

        <!-- Navigation Dots -->
        <div class="navigation">
            <span class="bar" onclick="moveSlide(0)"></span>
            <span class="bar" onclick="moveSlide(1)"></span>
            <span class="bar" onclick="moveSlide(2)"></span>
            <span class="bar" onclick="moveSlide(3)"></span>
            <span class="bar" onclick="moveSlide(4)"></span>
        </div>
    </div>

    <script >
      let currentIndex = 0;
      const slides = document.querySelector(".slides");
      const bars = document.querySelectorAll(".bar");
      
      function moveSlide(index) {
          currentIndex = index;
          slides.style.transform = `translateX(${-index * 100}%)`;
          updateActiveBar();
      }
      
      function updateActiveBar() {
          bars.forEach(bar => bar.classList.remove("active"));
          bars[currentIndex].classList.add("active");
      }
      
      // âœ… FIXED Auto-slide every 5 seconds
      setInterval(() => {
          currentIndex = (currentIndex + 1) % bars.length;
          moveSlide(currentIndex);
      }, 5000);
      
      // Click navigation
      bars.forEach((bar, index) => {
          bar.addEventListener("click", () => moveSlide(index));
      });
      </script>
</body>
</html>
