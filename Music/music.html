<!DOCTYPE html>
<html lang="en">
<head>

    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="Image/x-icon" href="Images/icon.png">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="player">
                <div class="thumbnail-container">
                    <img id="album-art" src="default.jpg" alt="">
                </div>
                <div class="track-info">
                    <div class="description">
                        <h3 id="track-title">Track Title</h3>
                        <p id="track-description">Track Description</p>
                    </div>
                </div>
                <div class="controls-container">
                    <div class="controls">
                        <button id="prev" class="icon-button"><i class="fas fa-step-backward"></i></button>
                        <button id="play" class="icon-button"><i class="fas fa-play"></i></button>
                        <button id="pause" class="icon-button"><i class="fas fa-pause"></i></button>
                        <button id="next" class="icon-button"><i class="fas fa-step-forward"></i></button>
                    </div>
                </div>
                <div class="seek-volume">
                    <div class="time-info">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                    <input type="range" id="seek-bar" min="0" max="100" value="0" class="range">
                    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.5" class="range">
                    <div class="volume-info">
                        Volume: <span id="volume-level">50%</span>
                    </div>
                </div>
            </div>
            <div class="playlist-container">
                <h2>Playlist</h2>
                <div class="playlist-scroll">
                    <ul id="playlist" class="playlist">
                        <!-- Songs will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
