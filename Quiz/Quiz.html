<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <button class="start_quiz">Start Quiz</button>

    <div class="quiz-box inactive">
        <h2 id="question"></h2>
        <div class="options"></div>

        <div class="quiz-footer">
            <span class="footer-left">
                <h3 class="ques">Question</h1>
                <span class="count_que">0</span> / <span class="total_que"></span>
            </span>
            <button class="next-btn inactive">Next</button>
        </div>
    </div>

    <div class="result-box inactive">
        <h2>Quiz Completed!</h2>
        <div class="result">
            <h3 id="score">Your Score: 0</h3>
        </div>
        <div class="result-footer">
            <button class="again-quiz">Play Again</button>
            <button class="exit">Exit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
